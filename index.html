<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <!-- Input Form-->
    <div class="card text-center shadow-lg">
      <div class="card-header">
        Play with this machine if you dare . . .
      </div>
      <div class="body">
        <h2 class="card-title">The Shouting Machine</h2>
        <form id="form">
          <label for="message" class="card-text m-2">Enter your message below</label><br>
          <input id="message" name="message" type="text"><br>
          <button type="submit" class="btn btn-danger m-2">Submit</button>
        </form>
      </div>
    </div>
    <!-- Return-->
    <div class="card border-0 text-center" id="return-div">
      <div class="card-body">
        <p id="return-p"></p>
      </div>
    </div>
  </div>
</body>
</html>
